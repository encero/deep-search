version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./data/deep-search.db
      - LLM_PROVIDER=openai-compat
      - LLM_BASE_URL=http://ollama:11434/v1
      - LLM_MODEL=llama3.2
      - SEARCH_PROVIDER=searxng
      - SEARXNG_URL=http://searxng:8080
      - NODE_ENV=production
    volumes:
      - app_data:/app/data
    depends_on:
      - ollama
      - searxng
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  searxng:
    image: searxng/searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080
    restart: unless-stopped

volumes:
  app_data:
  ollama_data:
